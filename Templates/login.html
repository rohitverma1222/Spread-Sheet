{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'CSS/AuthorizationStyle.css' %}">
</head>

<body>
  
  <div class="auth">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert" id="alert" data-aos="fade-top">
      {{message}}
    </div>
    {% endfor %}
  {% endif %}
    <div class="auth-container">
      <div class="auth-logo">
       
        <!-- <img src="{% static 'images/sheet.png' %}" /> -->
      </div>
      <form action="" method="post" class="auth-form">{% csrf_token %}
        <h1>Sign in</h1>
        <div class="auth-input ">
          <label for="email">
            Username
          </label>
          <input type="username" name="username" id="name" required />
          <!-- <p class="auth-error">E-Mail is a required field.</p> -->
        </div>
        <div class="auth-input">
          <label for="password">
            Password
          </label>
          <input type="password" name="password" id="password" required />
        </div>
        <button type="submit" name="submit" class="auth-btn">Sign in</button>
      </form>
      <div class="auth-bottom">
        Don't have an account yet? <a href="register">Create Now</a>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
  setTimeout(function(){
    const alert=document.getElementById("alert")
    alert.style.display="none";
  },5000)


</script>
</html>
